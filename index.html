<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-do App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>todos</h1>
        <form id="form">
            <input type="text"
             id="input" 
             class="input" 
             placeholder="Enter your todo:"
             autocomplete="off";/>
             <!-- Auto complete eski arama önerilerini kapatıyor. -->
            <ul class="todos"
            id="todos">
            </ul>
            <small>Left click to mark as completed.</small>
            <br>
            <small>Right click to delete todo.</small>

        </form>
    </body>
</html>
